name: restringer-rs - Rust Compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: restringer-rs-linux-amd64
            binary_path: target/release/restringer-rs
          - os: windows-latest
            artifact_name: restringer-rs-win64
            binary_path: target/release/restringer-rs.exe

    steps:
      - uses: actions/checkout@v4

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
